server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://auth-db:5432/auth_service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

app:
  auth:
    tokenSecret: my_very_confidential_sectet_for_auth_application
    tokenExpirationMsec: 864000000 # 10 days
